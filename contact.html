<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Finpick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/tailwind.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main class="p-10">
        <h1 class="text-4xl font-bold text-center">Contact Us</h1>
        <form class="mt-6 max-w-md mx-auto">
            <input type="text" placeholder="Name" class="w-full p-3 mb-4 border border-gray-300 rounded">
            <input type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded">
            <textarea placeholder="Message" class="w-full p-3 mb-4 border border-gray-300 rounded" rows="4"></textarea>
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded">Send Message</button>
        </form>
    </main>

    <footer class="bg-blue-500 p-4 text-white text-center">
        <p>&copy; 2025 Finpick. All Rights Reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/navbar.js"></script>
</body>
</html>
